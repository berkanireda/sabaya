<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalogue des Robes</title>
  <link rel="stylesheet" href="./output.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    /* Style pour la rotation de l'icône dans l'accordéon */
    details[open] > summary .chevron-icon { transform: rotate(180deg); }
  </style>
</head>
<body class="p-4 md:p-8 text-gray-800">

  <header class="max-w-7xl mx-auto mb-6 md:mb-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div class="text-center md:text-left">
        <h1 class="text-4xl font-bold">Location de Robes</h1>
        <nav class="mt-2 flex items-center justify-center md:justify-start gap-4 text-lg">
          <a href="./p.html" class="text-gray-500 hover:text-blue-600 font-semibold pb-1">Gestionnaire</a>
          <a href="./catalogue.html" class="text-blue-600 font-semibold border-b-2 border-blue-600 pb-1">Catalogue</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="max-w-7xl mx-auto">
      <details class="mb-8 bg-white rounded-xl shadow-lg border">
        <summary class="list-none flex items-center justify-between p-6 cursor-pointer">
          <h3 class="font-semibold text-xl text-gray-700">Ajouter une nouvelle robe</h3>
          <i class="fas fa-chevron-down text-gray-500 transition-transform duration-300 chevron-icon"></i>
        </summary>
        <div class="p-6 border-t">
          <form id="add-dress-form" class="grid md:grid-cols-2 gap-x-6 gap-y-4">
            <div>
              <label for="dress-name" class="block text-sm font-medium text-gray-600 mb-1">Nom de la robe</label>
              <input type="text" id="dress-name" placeholder="Ex: Robe de Soirée Rouge" class="w-full p-2 border rounded-md" required>
            </div>
            <div>
              <label for="dress-type" class="block text-sm font-medium text-gray-600 mb-1">Type</label>
              <select id="dress-type" class="w-full p-2 border rounded-md bg-white">
                <option value="karakou">Karakou</option>
                <option value="caftan">Caftan</option>
                <option value="kabyle">Kabyle</option>
                <option value="autre">Autre</option>
              </select>
            </div>
            <div>
              <label for="dress-size" class="block text-sm font-medium text-gray-600 mb-1">Taille</label>
              <input type="text" id="dress-size" placeholder="Ex: 38, M, Standard" class="w-full p-2 border rounded-md">
            </div>
            <div>
              <label for="dress-purchase-date" class="block text-sm font-medium text-gray-600 mb-1">Date d'achat</label>
              <input type="date" id="dress-purchase-date" class="w-full p-2 border rounded-md">
            </div>
            <div>
              <label for="dress-price" class="block text-sm font-medium text-gray-600 mb-1">Prix (DA)</label>
              <input type="number" id="dress-price" placeholder="Ex: 15000" class="w-full p-2 border rounded-md" step="0.01" min="0">
            </div>

            <div>
              <label for="dress-reference" class="block text-sm font-medium text-gray-600 mb-1">Référence de la robe</label>
              <input type="text" id="dress-reference" placeholder="Ex: RSR-001" class="w-full p-2 border rounded-md">
            </div>

            <div class="md:col-span-2">
              <label for="dress-image" class="block text-sm font-medium text-gray-600 mb-1">Photo (fichier local)</label>
              <input type="file" id="dress-image" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" accept="image/*">
            </div>
            <div class="md:col-span-2 mt-2">
              <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                <i class="fas fa-plus mr-2"></i>Ajouter au catalogue
              </button>
            </div>
          </form>
        </div>
      </details>

      <div id="catalogue-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
        </div>
      <div id="pagination-controls" class="flex justify-center items-center gap-2 mt-8">
        </div>
    </div>
  </main>

  <script type="module">
  
  
    import {
      getStorage, ref as storageRef, uploadString, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-storage.js";


  import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import {
      getFirestore, collection, doc, getDoc, getDocs, setDoc, addDoc, updateDoc, deleteDoc,
      serverTimestamp, onSnapshot, query, where, orderBy, writeBatch, Timestamp, limit, startAfter // MODIFIÉ: Ajout de 'startAfter'
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCbWriw9_4XgthvqdjKj1lx2KPyvt0c4Yo",
    authDomain: "maison-sabaya.firebaseapp.com",
    projectId: "maison-sabaya",
    storageBucket: "maison-sabaya.appspot.com",
    messagingSenderId: "648348196831",
    appId: "1:648348196831:web:a0f266e494eaefcb0bee6a",
    measurementId: "G-M29ZTRW80Z"
  };

    /* ====== Init ====== */
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    await signInAnonymously(auth);

    /* ====== Utils ====== */
    const DAfmt = new Intl.NumberFormat('fr-DZ', { style: 'currency', currency: 'DZD', maximumFractionDigits: 2 });
    const itemsPerPage = 10;

    /* ====== DOM ====== */
    const addDressForm = document.getElementById('add-dress-form');
    const grid = document.getElementById('catalogue-grid');
    const pager = document.getElementById('pagination-controls');

    /* ====== État pagination Firestore ====== */
    let currentPage = 1;
    let pageCursors = [null]; // index 0 = pas de cursor (première page)
    let totalShown = 0; // pour gestion d’état UI

    /* ====== MODIFIÉ : Compression image (dataURL) avec incrustation de texte ====== */
    function compressImage(file, maxWidth, quality, textOverlays = {}) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (e) => {
          const img = new Image();
          img.src = e.target.result;
          img.onload = () => {
            const scale = Math.min(1, maxWidth / img.width || 1);
            const w = Math.round(img.width * scale);
            const h = Math.round(img.height * scale);
            const canvas = document.createElement('canvas');
            canvas.width = w; canvas.height = h;
            const ctx = canvas.getContext('2d');
            
            // 1. Dessiner l'image
            ctx.drawImage(img, 0, 0, w, h);

            // 2. MODIFIÉ: Ajouter les textes par-dessus
            const { name, price, reference } = textOverlays;
            if (name || price || reference) {
                // Définir la police (dynamique selon la largeur de l'image)
                const fontSize = Math.round(w * 0.04); // 4% de la largeur
                const padding = Math.round(w * 0.02); // 2% de padding
                const lineHeight = Math.round(fontSize * 1.2); // Interligne
                
                ctx.font = `bold ${fontSize}px Inter, sans-serif`;
                ctx.fillStyle = 'white'; // Texte blanc
                ctx.strokeStyle = 'black'; // Bordure noire
                ctx.lineWidth = Math.round(fontSize * 0.1); // Épaisseur bordure
                ctx.textAlign = 'left';
                ctx.textBaseline = 'bottom'; // Aligner par le bas

                let yPos = h - padding; // Commencer en bas

                // Écrire le prix (s'il existe)
                if (price) {
                    ctx.strokeText(price, padding, yPos);
                    ctx.fillText(price, padding, yPos);
                    yPos -= lineHeight; // Remonter pour le texte suivant
                }
                // Écrire le nom (s'il existe)
                if (name) {
                    ctx.strokeText(name, padding, yPos);
                    ctx.fillText(name, padding, yPos);
                    yPos -= lineHeight;
                }
                // Écrire la référence (si elle existe)
                if (reference) {
                    const refText = `Réf: ${reference}`;
                    ctx.strokeText(refText, padding, yPos);
                    ctx.fillText(refText, padding, yPos);
                }
            }

            // 3. Renvoyer l'image finale
            resolve(canvas.toDataURL('image/jpeg', quality));
          };
          img.onerror = reject;
        };
        reader.onerror = reject;
      });
    }

    /* ====== Ajouter une robe (MODIFIÉ) ====== */
    async function handleAddDress(e) {
      e.preventDefault();
      
      // Récupérer TOUS les éléments du formulaire
      const nameEl = document.getElementById('dress-name');
      const typeEl = document.getElementById('dress-type');
      const sizeEl = document.getElementById('dress-size');
      const purchaseEl = document.getElementById('dress-purchase-date');
      const priceEl = document.getElementById('dress-price');
      const fileEl = document.getElementById('dress-image');
      const refEl = document.getElementById('dress-reference'); // MODIFIÉ

      // MODIFIÉ: Récupérer les valeurs de texte AVANT l'upload
      const name = (nameEl.value || '').trim();
      const reference = (refEl.value || '').trim(); // MODIFIÉ
      const priceValue = parseFloat(priceEl.value) || 0;
      // Formater le prix pour l'incrustation (ex: "15 000,00 DZD")
      const priceString = priceValue > 0 ? DAfmt.format(priceValue) : '';

      if (!name) { nameEl.focus(); return; }

      // 1) Upload image (si fournie)
      let imageUrl = '';
      const imageFile = fileEl.files[0];
      if (imageFile) {
        try {
          // MODIFIÉ: Passer les textes à la fonction de compression
          const textOverlays = {
            name: name,
            price: priceString,
            reference: reference
          };
          const dataUrl = await compressImage(imageFile, 1000, 0.85, textOverlays);
          
          const fileId = `${Date.now()}_${imageFile.name.replace(/\s+/g,'_')}`;
          const ref = storageRef(storage, `dresses/${fileId}`);
          await uploadString(ref, dataUrl, 'data_url');
          imageUrl = await getDownloadURL(ref);
        } catch (err) {
          console.error('Upload image échoué:', err);
          alert("Impossible d'envoyer l'image.");
          return;
        }
      }

      // 2) Enregistrer la robe dans Firestore
      try {
        const id = Date.now(); // id lisible (on s’en sert aussi comme docId)
        await setDoc(doc(db, 'dresses', String(id)), {
          id,
          name,
          type: typeEl.value,
          size: (sizeEl.value || '').trim(),
          purchaseDate: purchaseEl.value || '',
          price: priceValue, // On sauvegarde le NOMBRE, pas le texte
          reference: reference, // MODIFIÉ: Ajout de la référence
          imageUrl,
          createdAt: serverTimestamp()
        });

        addDressForm.reset();
        // Recharger la première page pour voir la nouvelle robe en tête
        currentPage = 1;
        pageCursors = [null];
        await renderCataloguePage(currentPage);
        renderPagination();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } catch (err) {
        console.error(err);
        alert("Erreur lors de l'ajout de la robe.");
      }
    }

    /* ====== Récupération d’une page ====== */
    async function fetchPage(pageIndex) {
      const baseQuery = query(
        collection(db, 'dresses'),
        orderBy('createdAt', 'desc'),
        limit(itemsPerPage)
      );

      // Cursor pour la page demandée
      let q = baseQuery;
      if (pageIndex > 1) {
        // Si on n’a pas encore le cursor de cette page, on avance depuis le précédent
        while (pageCursors.length < pageIndex) {
          // calcule le cursor suivant à partir du précédent
          const prevCursor = pageCursors[pageCursors.length - 1];
          const prevQuery = prevCursor ? query(baseQuery, startAfter(prevCursor)) : baseQuery;
          const snap = await getDocs(prevQuery);
          const lastDoc = snap.docs[snap.docs.length - 1] || null;
          pageCursors.push(lastDoc);
          if (!lastDoc) break;
        }
        const cursor = pageCursors[pageIndex - 1];
        if (cursor) q = query(baseQuery, startAfter(cursor));
      }

      const snap = await getDocs(q);
      // Met à jour le cursor pour la page suivante
      const lastDoc = snap.docs[snap.docs.length - 1] || null;
      pageCursors[pageIndex] = lastDoc ?? null; // peut être null si pas assez de docs

      return snap.docs.map(d => d.data());
    }

    /* ====== Rendu d’une page (MODIFIÉ) ====== */
    async function renderCataloguePage(pageIndex) {
      grid.innerHTML = '';
      const dresses = await fetchPage(pageIndex);

      if (dresses.length === 0 && pageIndex === 1) {
        grid.innerHTML = `<p class="col-span-full text-center text-gray-500 py-10">Aucune robe enregistrée.</p>`;
        totalShown = 0;
        return;
      }

      const frag = document.createDocumentFragment();
      dresses.forEach(dress => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow-md overflow-hidden group';
        // MODIFIÉ: Ajout de l'affichage de la référence
        card.innerHTML = `
          <div class="overflow-hidden">
            <img src="${dress.imageUrl || 'https://placehold.co/400x600/cccccc/ffffff?text=Robe'}"
                 alt="${dress.name}" class="w-full h-80 object-cover transition-transform duration-300 group-hover:scale-105">
          </div>
          <div class="p-4">
            <h3 class="font-semibold text-lg truncate" title="${dress.name}">${dress.name}</h3>
            ${dress.price ? `<p class="text-gray-700 text-sm mt-1">${DAfmt.format(dress.price)}</p>` : ''}
            ${dress.reference ? `<p class="text-gray-500 text-xs mt-1">Réf: ${dress.reference}</p>` : ''} 
            ${dress.size ? `<p class="text-gray-500 text-xs mt-1">Taille: ${dress.size}</p>` : ''}
            ${dress.type ? `<p class="text-gray-500 text-xs">Type: ${dress.type}</p>` : ''}
          </div>
        `;
        frag.appendChild(card);
      });
      grid.appendChild(frag);

      totalShown = dresses.length;
    }

    /* ====== Pagination UI ====== */
    function renderPagination() {
      pager.innerHTML = '';

      // Si rien à afficher, pas de pagination
      if (pageCursors.length <= 2 && totalShown < itemsPerPage && currentPage === 1) return;

      const totalKnownPages = pageCursors.length - 1; // car index 0 = avant page 1

      const prevBtn = document.createElement('button');
      prevBtn.innerHTML = `<i class="fas fa-chevron-left"></i>`;
      prevBtn.className = 'px-3 py-2 rounded-md border bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed';
      prevBtn.disabled = currentPage === 1;
      prevBtn.addEventListener('click', async () => {
        if (currentPage > 1) {
          currentPage--;
          await renderCataloguePage(currentPage);
          renderPagination();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
      pager.appendChild(prevBtn);

      // Petits boutons numériques (jusqu’à 5 autour)
      const makePageBtn = (n) => {
        const b = document.createElement('button');
        b.textContent = n;
        b.className = (n === currentPage)
          ? 'px-3 py-2 rounded-md border bg-blue-600 text-white font-bold'
          : 'px-3 py-2 rounded-md border bg-white hover:bg-gray-50';
        b.addEventListener('click', async () => {
          if (n === currentPage) return;
          currentPage = n;
          await renderCataloguePage(currentPage);
          renderPagination();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        return b;
      };

      const start = Math.max(1, currentPage - 2);
      const end = Math.max(currentPage + 2, start + 4);
      for (let i = start; i <= end; i++) {
        // on autorise de cliquer sur des pages au-delà: fetchPage construira les cursors manquants
        pager.appendChild(makePageBtn(i));
      }

      const nextBtn = document.createElement('button');
      nextBtn.innerHTML = `<i class="fas fa-chevron-right"></i>`;
      nextBtn.className = 'px-3 py-2 rounded-md border bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed';
      // On ne peut vraiment “désactiver” que si on sait qu’il n’y a pas d’autre page : si la page actuelle a < itemsPerPage
      nextBtn.disabled = totalShown < itemsPerPage;
      nextBtn.addEventListener('click', async () => {
        if (nextBtn.disabled) return;
        currentPage++;
        await renderCataloguePage(currentPage);
        renderPagination();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
      pager.appendChild(nextBtn);
    }

    /* ====== Boot ====== */
    await renderCataloguePage(currentPage);
    renderPagination();

    /* ====== Events ====== */
    addDressForm.addEventListener('submit', handleAddDress);
  </script>
</body>
</html>
