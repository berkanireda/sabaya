  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // -------- Utils --------
      function fromISODateLocal(iso) {
        const [y, m, d] = iso.split('-').map(Number);
        return new Date(y, m - 1, d);
      }
      function safeParse(key, fallback) {
        try { return JSON.parse(localStorage.getItem(key)) ?? fallback; }
        catch { return fallback; }
      }
      const DAfmt = new Intl.NumberFormat('fr-DZ', { style: 'currency', currency: 'DZD', maximumFractionDigits: 2 });

      // -------- State & LS --------
      let currentDate = new Date();

      let dresses = safeParse('dresses', [
        { id: 1, name: 'Robe de Soirée Rouge', imageUrl: 'https://placehold.co/400x600/ef4444/white?text=Robe+Rouge' },
        { id: 2, name: 'Robe Cocktail Bleue', imageUrl: 'https://placehold.co/400x600/3b82f6/white?text=Robe+Bleue' },
        { id: 3, name: 'Robe de Gala Noire', imageUrl: 'https://placehold.co/400x600/1f2937/white?text=Robe+Noire' }
      ]);

      let bookings = safeParse('bookings', [
        { id: 1, dressIds: [1], date: '2025-10-25', clientName: 'Alice Martin', voucherNumber: 'M2025A', venue: 'Château de Ferrières', remarque: 'Vient à 10h', accessoires: true, accessoiresDetails: 'Collier perles', accessoiresCost: 'payant', coutTotal: 150, verse: 50, reservationTimestamp: '2025-09-15T10:30:00Z' },
        { id: 2, dressIds: [3], date: '2025-10-25', clientName: 'Carole Dubois', voucherNumber: 'M2025B', venue: 'Mairie 15e', remarque: '', accessoires: false, accessoiresDetails: '', accessoiresCost: '', coutTotal: 80, verse: 80, reservationTimestamp: '2025-09-18T14:00:00Z' },
        { id: 3, dressIds: [2], date: '2025-11-05', clientName: 'Sophie Leroy', voucherNumber: '', venue: 'Dîner privé', remarque: 'Ourlet à vérifier', accessoires: false, accessoiresDetails: '', accessoiresCost: '', coutTotal: 120, verse: 0, reservationTimestamp: '2025-09-20T11:22:00Z' }
      ]);

      const saveDresses = () => localStorage.setItem('dresses', JSON.stringify(dresses));
      const saveBookings = () => localStorage.setItem('bookings', JSON.stringify(bookings));

      // Migration anciens schémas (dressId -> dressIds)
      (function migrate() {
        let changed = false;
        bookings.forEach(b => {
          if (b.dressId && !b.dressIds) { b.dressIds = [b.dressId]; delete b.dressId; changed = true; }
          else if (!b.dressIds) { b.dressIds = []; changed = true; }
        });
        if (changed) saveBookings();
      })();

      let selectedDressId = null;
      let newBookingSelectedDressIds = [];
      let editingBookingId = null; // ID de la réservation en cours de modification

      // -------- DOM refs --------
      const calendarBody = document.getElementById('calendar-body'); // 'const' for non-reassigned variables
      const currentMonthEl = document.getElementById('current-month');
      const dressListEl = document.getElementById('dress-list');
      const showAllBtn = document.getElementById('show-all-btn');
      const monthSummary = document.getElementById('month-summary');

      // Modal
      const modal = document.getElementById('booking-modal');
      const closeModalBtn = document.getElementById('close-modal');
      const modalDateEl = document.getElementById('modal-date');
      const bookingDateInput = document.getElementById('booking-date');
      const addBookingForm = document.getElementById('add-booking-form');
      const existingBookingsList = document.getElementById('existing-bookings-list');
      const newBookingSection = document.getElementById('new-booking-section');
      const bookingNotes = document.getElementById('booking-notes');
      const bookingAccessories = document.getElementById('booking-accessories');
      const accessoriesDetailsContainer = document.getElementById('accessories-details-container');
      const bookingAccessoriesDetails = document.getElementById('booking-accessories-details');
      const bookingCost = document.getElementById('booking-cost');
      const bookingPaid = document.getElementById('booking-paid');
      const bookingRemaining = document.getElementById('booking-remaining');
      const bookingVoucher = document.getElementById('booking-voucher');
      const bookingVenue = document.getElementById('booking-venue');

      // Select robes
      const dressSelectContainer = document.getElementById('dress-select-container');
      const dressSelectBox = document.getElementById('dress-select-box');
      const dressSelectPlaceholder = document.getElementById('dress-select-placeholder');
      const dressSearchInput = document.getElementById('dress-search-input');
      const dressOptionsDropdown = document.getElementById('dress-options-dropdown');
      const bookingSubmitText = document.getElementById('booking-submit-text');

      // Export/Import
      const exportBtn = document.getElementById('export-btn');
      const importInput = document.getElementById('import-input');

      // -------- Helpers UI --------
      function calculateRemaining() {
        const cost = Math.max(0, parseFloat(bookingCost.value) || 0);
        const paid = Math.max(0, parseFloat(bookingPaid.value) || 0);
        const remaining = cost - paid;
        const abs = Math.abs(remaining);
        bookingRemaining.value = `${DAfmt.format(abs)}${remaining < 0 ? ' (trop-perçu)' : ''}`;
      }

      function renderMonthSummary(year, month) {
        // Statistiques du mois visible
        const start = new Date(year, month, 1);
        const end = new Date(year, month + 1, 0);
        const ym = `${year}-${String(month + 1).padStart(2, '0')}`;

        let count = 0;
        let encaisse = 0;
        let reste = 0;

        bookings.forEach(b => {
          if (b.date.startsWith(ym)) {
            count += 1;
            const cost = parseFloat(b.coutTotal) || 0;
            const paid = parseFloat(b.verse) || 0;
            encaisse += paid;
            reste += Math.max(0, cost - paid);
          }
        });

        if (count === 0) {
          monthSummary.classList.add('hidden');
          monthSummary.textContent = '';
          return;
        }
        monthSummary.classList.remove('hidden');
        monthSummary.innerHTML = `
          <div class="flex flex-wrap gap-4">
            <div><span class="font-semibold">Réservations :</span> ${count}</div>
            <div><span class="font-semibold">Encaissé :</span> ${DAfmt.format(encaisse)}</div>
            <div><span class="font-semibold">Reste à encaisser :</span> ${DAfmt.format(reste)}</div>
          </div>
        `;
      }

      // -------- Calendrier --------
      function generateCalendar(year, month) {
        currentMonthEl.textContent = new Date(year, month, 1)
          .toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });

        const firstDay = new Date(year, month, 1).getDay(); // 0=Dim ... 6=Sam
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const offset = (firstDay === 0) ? 6 : firstDay - 1;

        const frag = document.createDocumentFragment();
        for (let i = 0; i < offset; i++) frag.appendChild(document.createElement('div'));

        const today = new Date();
        today.setHours(0,0,0,0);

        for (let day = 1; day <= daysInMonth; day++) {
          const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          const dayBookings = bookings.filter(b => b.date === dateStr);

          const dayEl = document.createElement('div');
          dayEl.className = 'calendar-day border p-2 rounded-md bg-white hover:bg-sky-50 cursor-pointer transition-colors flex flex-col';
          dayEl.dataset.date = dateStr;

          // past / today styles
          const thisDate = new Date(year, month, day);
          thisDate.setHours(0,0,0,0);
          const isPast = thisDate < today;
          const isToday = thisDate.getTime() === today.getTime();

          const numberSpan = document.createElement('span');
          numberSpan.className = 'font-semibold';
          if (isToday) {
            numberSpan.className += ' bg-blue-600 text-white rounded-full w-7 h-7 inline-flex items-center justify-center';
          }
          numberSpan.textContent = String(day);

          const headerWrap = document.createElement('div');
          headerWrap.className = 'flex items-center gap-2';
          headerWrap.appendChild(numberSpan);

          if (dayBookings.length) {
            const badge = document.createElement('span');
            badge.className = 'ml-auto text-[10px] px-1 py-1 rounded text-zinc-100 bg-red-500';
            badge.textContent = dayBookings.length;
            headerWrap.appendChild(badge);
          }

          dayEl.appendChild(headerWrap);

          const bookingsContainer = document.createElement('div');
          bookingsContainer.className = 'mt-1 text-xs space-y-1 overflow-y-auto flex-1 min-h-0';

          dayBookings.forEach(booking => {
            const bookingEl = document.createElement('div');
            bookingEl.className = 'p-1 bg-blue-100 text-blue-800 rounded-md truncate';

            let labelText = booking.clientName || 'Réservation';
            if (booking.voucherNumber) labelText = `[${booking.voucherNumber}] ${labelText}`;
            bookingEl.textContent = labelText;

            if (selectedDressId) {
              if (!Array.isArray(booking.dressIds) || !booking.dressIds.includes(selectedDressId)) {
                bookingEl.classList.add('opacity-30');
              }
            }
            bookingsContainer.appendChild(bookingEl);
          });

          if (isPast && !isToday) {
            dayEl.classList.add('opacity-70');
          }

          dayEl.appendChild(bookingsContainer);
          frag.appendChild(dayEl);
        }

        calendarBody.innerHTML = '';
        calendarBody.appendChild(frag);

        renderMonthSummary(year, month);
      }

      // -------- Robes --------
      function renderDresses() {
        const frag = document.createDocumentFragment();
        dresses.forEach(dress => {
          const row = document.createElement('div');
          row.className = `p-3 flex items-center gap-4 border rounded-lg hover:bg-gray-100 transition-colors cursor-pointer ${selectedDressId === dress.id ? 'bg-blue-100 border-blue-400' : ''}`;
          row.dataset.id = String(dress.id);
          row.innerHTML = `
            <img src="${dress.imageUrl || 'https://placehold.co/80x80/cccccc/ffffff?text=Robe'}" alt="${dress.name}" class="w-16 h-16 object-cover rounded-md">
            <span class="font-medium text-gray-800 flex-grow">${dress.name}</span>
            <button class="delete-dress-btn text-gray-400 hover:text-red-600 p-2" data-id="${dress.id}" aria-label="Supprimer la robe"><i class="fas fa-times"></i></button>
          `;
          frag.appendChild(row);
        });
        dressListEl.innerHTML = '';
        dressListEl.appendChild(frag);
      }

      // -------- Modal & Réservations --------
      let prevFocusedEl = null;

      function openModal(date) {
        // Réinitialiser le mode édition à chaque ouverture
        editingBookingId = null;

        prevFocusedEl = document.activeElement;

        modal.classList.remove('modal-hidden');
        bookingDateInput.value = date;
        modalDateEl.textContent = fromISODateLocal(date).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });

        // Reset form
        bookingSubmitText.textContent = 'Réserver';
        addBookingForm.reset();
        newBookingSelectedDressIds = [];
        dressOptionsDropdown.classList.add('hidden');
        dressOptionsDropdown.innerHTML = '';
        dressSearchInput.value = '';
        dressSearchInput.style.display = 'none';

        // Nettoyage badges
        [...dressSelectBox.querySelectorAll('span[data-id]')].forEach(b => b.remove());
        dressSelectPlaceholder.classList.remove('hidden');
        dressSelectBox.classList.remove('border-red-500');

        accessoriesDetailsContainer.classList.add('hidden');
        bookingAccessories.checked = false;
        document.getElementById('accessories-free').checked = true;
        calculateRemaining();

        // Réservations du jour (triées par date de création)
        const bookingsForDay = bookings
          .filter(b => b.date === date)
          .sort((a, b) => (a.reservationTimestamp || '').localeCompare(b.reservationTimestamp || ''));

        const existingBookingsBox = document.getElementById('existing-bookings');
        existingBookingsList.innerHTML = '';

        if (bookingsForDay.length > 0) {
            existingBookingsBox.open = true; // ouvrir automatiquement la liste
            const frag = document.createDocumentFragment();


            bookingsForDay.forEach(booking => {
            const bookedDresses = dresses.filter(d => Array.isArray(booking.dressIds) && booking.dressIds.includes(d.id));
            const dressNames = bookedDresses.map(d => d.name).join(', ') || 'Robe(s) supprimée(s)';

            const wrap = document.createElement('div');
            wrap.className = 'bg-gray-100 p-2 rounded';
            const cost = parseFloat(booking.coutTotal) || 0;
            const paid = parseFloat(booking.verse) || 0;
            const remaining = cost - paid;
            const remainingClass = remaining > 0 ? 'text-red-600 font-semibold' : 'text-green-600';

            let accessoriesHtml = '';
            if (booking.accessoires) {
              let text = `Accessoires: ${booking.accessoiresDetails || 'Oui'}`;
              if (booking.accessoiresCost === 'payant') text += ' <span class="font-semibold text-red-600">(Payant)</span>';
              else if (booking.accessoiresCost === 'gratuit') text += ' <span class="text-green-600">(Gratuit)</span>';
              accessoriesHtml = `<div class="text-xs text-blue-700 pl-6">${text}</div>`;
            }

            let notesHtml = booking.remarque ? `<div class="text-xs text-gray-600 pl-6 italic">Note: ${booking.remarque}</div>` : '';

            let timestampHtml = '';
            if (booking.reservationTimestamp) {
              const d = new Date(booking.reservationTimestamp);
              const formatted = d.toLocaleDateString('fr-FR') + ' à ' + d.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'});
              timestampHtml = `<div class="text-xs text-gray-500 pl-6 mt-1 italic">Réservé le: ${formatted}</div>`;
            }

            wrap.innerHTML = `
              <div class="flex justify-between items-start">
                <div class="flex-grow">
                  <span><i class="fas fa-tshirt text-gray-500 mr-2"></i><strong>${dressNames}</strong> - ${booking.clientName}</span>
                  ${booking.voucherNumber ? `<div class="text-xs text-gray-600 pl-6">Bon N°: <strong>${booking.voucherNumber}</strong></div>` : ''}
                  ${booking.venue ? `<div class="text-xs text-gray-600 pl-6">Lieu: ${booking.venue}</div>` : ''}
                  ${accessoriesHtml}
                  ${notesHtml}
                  ${(cost > 0 || paid > 0) ? `
                    <div class="text-xs text-gray-700 pl-6 mt-1 border-t pt-1">
                      Coût: ${DAfmt.format(cost)} | Versé: ${DAfmt.format(paid)} | <strong class="${remainingClass}">Reste: ${DAfmt.format(Math.max(0, remaining))}</strong>
                    </div>` : ''
                  }
                  ${timestampHtml}
                </div>
                <button class="edit-booking-btn text-blue-500 hover:text-blue-700 p-1 ml-2 flex-shrink-0" data-booking-id="${booking.id}" aria-label="Modifier la réservation">
                  <i class="fas fa-pencil-alt"></i>
                </button>
                <button class="delete-booking-btn text-red-500 hover:text-red-700 p-1 ml-2 flex-shrink-0" data-booking-id="${booking.id}" aria-label="Supprimer la réservation">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            `;
            frag.appendChild(wrap);
          });

            existingBookingsList.appendChild(frag);
        } else {
        existingBookingsList.innerHTML = '<p class="text-gray-500 italic">Aucune réservation pour ce jour.</p>';
        }



        

        // Robes disponibles (exclure celles déjà prises ce jour)
        const bookedDressIds = bookingsForDay.flatMap(b => (Array.isArray(b.dressIds) ? b.dressIds : []));
        const availableDresses = dresses.filter(d => !bookedDressIds.includes(d.id));
        dressOptionsDropdown.innerHTML = '';

        if (availableDresses.length > 0) {
          const frag = document.createDocumentFragment();
          availableDresses.forEach(d => {
            const optionEl = document.createElement('label');
            optionEl.className = 'flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer';
            optionEl.dataset.name = d.name.toLowerCase();
            optionEl.innerHTML = `
              <input type="checkbox" name="dress-selection" value="${d.id}" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
              <span class="ml-2 text-sm text-gray-700">${d.name}</span>
            `;
            frag.appendChild(optionEl);
          });
          dressOptionsDropdown.appendChild(frag);
          newBookingSection.style.display = 'block';
        } else {
          dressOptionsDropdown.innerHTML = '<p class="text-sm text-gray-500 italic p-2">Aucune robe disponible pour ce jour.</p>';
          newBookingSection.style.display = 'none';
        }

        // Focus + trap basique + Esc
        const onKeydown = (e) => {
          if (e.key === 'Escape') {
            closeModal();
          }
          // Trap focus inside modal
          if (e.key === 'Tab') {
            const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
            const firstElement = focusableElements[0];
            const lastElement = focusableElements[focusableElements.length - 1];

            if (e.shiftKey) { // Shift + Tab
              if (document.activeElement === firstElement) {
                lastElement.focus();
                e.preventDefault();
              }
            } else { // Tab
              if (document.activeElement === lastElement) {
                firstElement.focus();
                e.preventDefault();
              }
            }
          }
        };
        modal.addEventListener('keydown', onKeydown);
      }

      function closeModal() {
        modal.classList.add('modal-hidden');
        if (prevFocusedEl && typeof prevFocusedEl.focus === 'function') prevFocusedEl.focus();
      }

      function handleBookingSubmit(e) {
        e.preventDefault();

        const selectedDressIds = newBookingSelectedDressIds.slice();
        if (selectedDressIds.length === 0) {
          dressSelectBox.classList.add('border-red-500'); // Valider la sélection de robe
          dressSelectContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
          return;
        } else {
          dressSelectBox.classList.remove('border-red-500');
        }

        const client = (document.getElementById('client-name').value || '').trim();
        if (!client) { document.getElementById('client-name').focus(); return; } // Valider le nom du client

        const accessoriesCost = bookingAccessories.checked
          ? document.querySelector('input[name="accessories-cost"]:checked').value
          : '';

        const bookingData = {
          id: Date.now(),
          dressIds: selectedDressIds,
          date: bookingDateInput.value,
          clientName: client,
          voucherNumber: (bookingVoucher.value || '').trim(),
          venue: (bookingVenue.value || '').trim(),
          remarque: (bookingNotes.value || '').trim(),
          accessoires: bookingAccessories.checked,
          accessoiresDetails: bookingAccessories.checked ? (bookingAccessoriesDetails.value || '').trim() : '',
          accessoiresCost: accessoriesCost,
          coutTotal: Math.max(0, parseFloat(bookingCost.value) || 0),
          verse: Math.max(0, parseFloat(bookingPaid.value) || 0),
          reservationTimestamp: new Date().toISOString()
        };

        if (editingBookingId) {
          // --- Mode Modification ---
          const index = bookings.findIndex(b => b.id === editingBookingId);
          if (index > -1) {
            const originalBooking = bookings[index];
            bookings[index] = {
              ...originalBooking, // Conserver l'ID et la date de réservation originale
              ...bookingData,
              id: originalBooking.id, // S'assurer que l'ID n'est pas écrasé
              reservationTimestamp: originalBooking.reservationTimestamp // Conserver le timestamp original
            };
          }
        } else {
          // --- Mode Ajout ---
          bookings.push(bookingData);
        }

        saveBookings();
        closeModal();
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        accessoriesDetailsContainer.classList.add('hidden');
      }

      function startEditBooking(bookingId) {
        const bookingToEdit = bookings.find(b => b.id === bookingId);
        if (!bookingToEdit) return;

        editingBookingId = bookingId;

        // 1. Remplir les champs du formulaire
        document.getElementById('client-name').value = bookingToEdit.clientName || '';
        bookingVoucher.value = bookingToEdit.voucherNumber || '';
        bookingVenue.value = bookingToEdit.venue || '';
        bookingCost.value = bookingToEdit.coutTotal || '';
        bookingPaid.value = bookingToEdit.verse || '';
        bookingNotes.value = bookingToEdit.remarque || '';

        // 2. Gérer les accessoires
        bookingAccessories.checked = bookingToEdit.accessoires || false;
        if (bookingAccessories.checked) {
          accessoriesDetailsContainer.classList.remove('hidden');
          bookingAccessoriesDetails.value = bookingToEdit.accessoiresDetails || '';
          if (bookingToEdit.accessoiresCost === 'payant') {
            document.getElementById('accessories-paid').checked = true;
          } else {
            document.getElementById('accessories-free').checked = true;
          }
        } else {
          accessoriesDetailsContainer.classList.add('hidden');
        }

        // 3. Gérer la sélection de robes
        newBookingSelectedDressIds = [...(bookingToEdit.dressIds || [])];
        // Nettoyer les badges existants
        [...dressSelectBox.querySelectorAll('span[data-id]')].forEach(b => b.remove());
        // Ajouter les badges pour les robes de la réservation à modifier
        newBookingSelectedDressIds.forEach(id => {
          const dress = dresses.find(d => d.id === id);
          if (dress) {
            const badge = document.createElement('span');
            badge.className = 'bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full flex items-center gap-1.5';
            badge.dataset.id = id;
            badge.innerHTML = `${dress.name} <button type="button" class="remove-dress-badge font-bold text-blue-600 hover:text-blue-800" data-id="${id}">&times;</button>`;
            dressSelectBox.insertBefore(badge, dressSearchInput);
          }
        });
        if (newBookingSelectedDressIds.length > 0) dressSelectPlaceholder.classList.add('hidden');

        // 4. Mettre à jour l'UI pour le mode édition
        calculateRemaining();
        bookingSubmitText.textContent = 'Modifier la réservation';
        document.getElementById('new-booking-section').scrollIntoView({ behavior: 'smooth', block: 'center' });
        document.getElementById('client-name').focus();
        
        // Fermer la section des réservations existantes pour ne pas gêner
        document.getElementById('existing-bookings').open = false;
      }

      // -------- Events --------
      document.getElementById('prev-month').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
      });
      document.getElementById('next-month').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal || e.target.closest('#close-modal')) {
          closeModal();
        }
      });

      addBookingForm.addEventListener('submit', handleBookingSubmit);

      bookingAccessories.addEventListener('change', () => {
        if (bookingAccessories.checked) accessoriesDetailsContainer.classList.remove('hidden');
        else { accessoriesDetailsContainer.classList.add('hidden'); bookingAccessoriesDetails.value = ''; }
      });

      bookingCost.addEventListener('input', calculateRemaining);
      bookingPaid.addEventListener('input', calculateRemaining);

      calendarBody.addEventListener('click', (e) => {
        const dayEl = e.target.closest('.calendar-day');
        if (dayEl && dayEl.dataset.date) openModal(dayEl.dataset.date);
      });

      dressListEl.addEventListener('click', (e) => {
        const deleteBtn = e.target.closest('.delete-dress-btn');
        const row = e.target.closest('div[data-id]');

        if (deleteBtn) {
          e.stopPropagation();
          const idToDelete = parseInt(deleteBtn.dataset.id);
          const ok = confirm('Supprimer définitivement cette robe ? Les réservations existantes seront détachées de cette robe.');
          if (!ok) return;

          dresses = dresses.filter(d => d.id !== idToDelete);
          bookings.forEach(b => { if (Array.isArray(b.dressIds)) b.dressIds = b.dressIds.filter(x => x !== idToDelete); });

          saveDresses(); saveBookings();
          if (selectedDressId === idToDelete) { selectedDressId = null; showAllBtn.classList.add('hidden'); }
          renderDresses();
          generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        } else if (row) {
          const id = parseInt(row.dataset.id);
          if (selectedDressId === id) {
            selectedDressId = null; showAllBtn.classList.add('hidden');
          } else {
            selectedDressId = id; showAllBtn.classList.remove('hidden');
          }
          renderDresses();
          generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        }
      });

      showAllBtn.addEventListener('click', () => {
        selectedDressId = null;
        showAllBtn.classList.add('hidden');
        renderDresses();
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
      });

      existingBookingsList.addEventListener('click', (e) => {
        const deleteBtn = e.target.closest('.delete-booking-btn');
        const editBtn = e.target.closest('.edit-booking-btn');

        if (editBtn) {
          const bookingIdToEdit = parseInt(editBtn.dataset.bookingId);
          startEditBooking(bookingIdToEdit);
        } else if (deleteBtn) {
          const bookingIdToDelete = parseInt(deleteBtn.dataset.bookingId);
          const bookingToDelete = bookings.find(b => b.id === bookingIdToDelete);
          if (!bookingToDelete) return;
          const ok = confirm('Supprimer définitivement cette réservation ?');
          if (!ok) return;

          bookings = bookings.filter(b => b.id !== bookingIdToDelete);
          saveBookings();
          openModal(bookingToDelete.date); // refresh modal
          generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        }
      });

      // --- Sélecteur multi-robes ---
      dressSelectBox.addEventListener('click', (e) => {
        if (e.target.classList.contains('remove-dress-badge')) {
          e.stopPropagation();
          const id = parseInt(e.target.dataset.id);
          newBookingSelectedDressIds = newBookingSelectedDressIds.filter(x => x !== id);
          e.target.parentElement.remove();
          const checkbox = dressOptionsDropdown.querySelector(`input[value="${id}"]`);
          if (checkbox) checkbox.checked = false;
          if (newBookingSelectedDressIds.length === 0) {
            dressSelectPlaceholder.classList.remove('hidden');
            dressSearchInput.style.display = 'none';
          }
        } else if (e.target.id === 'dress-search-input') {
          e.stopPropagation();
          dressOptionsDropdown.classList.remove('hidden');
          dressSelectContainer.setAttribute('aria-expanded', 'true');
        } else {
          dressOptionsDropdown.classList.remove('hidden');
          dressSelectContainer.setAttribute('aria-expanded', 'true');
          dressSelectPlaceholder.classList.add('hidden');
          dressSearchInput.style.display = 'block';
          dressSearchInput.focus();
        }
      });

      dressSearchInput.addEventListener('keyup', () => {
        const filter = dressSearchInput.value.toLowerCase();
        dressOptionsDropdown.querySelectorAll('label').forEach(option => {
          const name = option.dataset.name || '';
          option.style.display = name.includes(filter) ? 'flex' : 'none';
        });
      });

      dressOptionsDropdown.addEventListener('change', (e) => {
        if (e.target.type === 'checkbox') {
          const id = parseInt(e.target.value);
          const name = e.target.nextElementSibling.textContent;

          if (e.target.checked) {
            if (!newBookingSelectedDressIds.includes(id)) newBookingSelectedDressIds.push(id);
            const badge = document.createElement('span');
            badge.className = 'bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full flex items-center gap-1.5';
            badge.dataset.id = id;
            badge.innerHTML = `
              ${name}
              <button type="button" class="remove-dress-badge font-bold text-blue-600 hover:text-blue-800" data-id="${id}">&times;</button>
            `;
            dressSelectBox.insertBefore(badge, dressSearchInput);
          } else {
            newBookingSelectedDressIds = newBookingSelectedDressIds.filter(x => x !== id);
            const badge = dressSelectBox.querySelector(`span[data-id="${id}"]`);
            if (badge) badge.remove();
          }

          if (newBookingSelectedDressIds.length > 0) {
            dressSelectPlaceholder.classList.add('hidden');
            dressSearchInput.style.display = 'block';
          } else {
            dressSelectPlaceholder.classList.remove('hidden');
            dressSearchInput.style.display = 'none';
          }
          dressSearchInput.focus();
        }
      });

      document.addEventListener('click', (e) => {
        if (!dressSelectContainer.contains(e.target)) {
          dressOptionsDropdown.classList.add('hidden');
          dressSelectContainer.setAttribute('aria-expanded', 'false');
        }
      });

      dressOptionsDropdown.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
          dressOptionsDropdown.classList.add('hidden');
          dressSelectContainer.setAttribute('aria-expanded', 'false');
        }
      });

      // -------- Export/Import --------
      function exportData() {
        const blob = new Blob([JSON.stringify({ dresses, bookings }, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = Object.assign(document.createElement('a'), { href: url, download: 'location-robes.json' });
        a.click();
        URL.revokeObjectURL(url);
      }

      async function importData(file) {
        const text = await file.text();
        const data = JSON.parse(text);
        if (!Array.isArray(data.dresses) || !Array.isArray(data.bookings)) throw new Error('Fichier invalide.');
        dresses = data.dresses;
        bookings = data.bookings;
        saveDresses(); saveBookings();
        renderDresses();
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        alert('Import terminé ✔️');
      }

      exportBtn.addEventListener('click', exportData);
      importInput.addEventListener('change', async (e) => {
        const file = e.target.files && e.target.files[0];
        if (!file) return;
        try { await importData(file); }
        catch (err) { alert('Échec de l’import : ' + (err?.message || err)); }
        finally { importInput.value = ''; }
      });

      // -------- Init --------
      renderDresses();
      generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
    });
  </script>
</body>
